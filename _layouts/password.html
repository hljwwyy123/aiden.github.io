<!DOCTYPE html>
<html>
<head>
  <title>验证密码</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .password-input {
      margin-bottom: 10px;
    }

    .password-submit {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="password-form" method="post" action="/2023/11/11/password-protection">
      <input class="password-input" type="password" name="password" placeholder="Enter password">
      <input class="password-submit" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
